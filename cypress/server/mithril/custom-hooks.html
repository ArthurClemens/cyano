<html>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/mithril@1.1.6/mithril.min.js"></script>
  <script src="../../../dist/mithril/cyano.js"></script>
  <script src="../components/bundle.js"></script>
  <script>

const { createComponent } = cyano;
const { Counter, customHooks } = components;
const MithrilCounter = createComponent(Counter, customHooks);

const App = {
  view: () =>
    m(MithrilCounter, { initialCount: 0 })
}

m.mount(
  document.querySelector("#root"),
  App
);

  </script>
</body>
</html>
